<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>无标题页</title>
    <style type="text/css">
        p { color:Red;}
        .styleClass { color:Yellow;}
        #styleId { color:Blue;}
    </style>
</head>
<body>
    <p>基于元素的样式</p>
    <p class=styleClass>基于类的样式</p>
    <div id="styleId">基于Id的样式</div>
</body>
</html>
